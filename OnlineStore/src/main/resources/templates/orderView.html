<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: header"></head>

<body>

	<div th:replace="common/header :: navbar"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h3>
					Orders
				</h3>
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>Status</th>
							<th>Date</th>
							<th>Total</th>
							<th>User_id</th>
							<th>Address</th>
							<th>Details</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="o : ${orders}">
							<td th:text="${o.id}"></td>
							<td th:text="${o.status}"></td>
							<td th:text="${o.date}"></td>
							<td th:text="${o.total}"></td>
							<td th:text="${o.user}"></td>
							<td th:text="${o.address}"></td>
							<td>
								<form th:action="@{/orderDetails}" action="#" method="post" th:object="${o}">
									<input name="id" type=hidden th:value="${o.id}">
									<button class="btn btn-primary" type="submit" name="detailsOrder">Details</button>
								</form>
							</td>
							<td>
								<form th:action="@{/orderEdit}" action="#" method="post" th:object="${o}">
									<input name="id" type=hidden th:value="${o.id}">
									<button class="btn btn-secondary" type="submit" name="editOrder">Edit</button>
								</form>
							</td>
							<td>
								<form th:action="@{/orderDelete}" action="#" method="post" th:object="${o}">
									<input name="id" type=hidden th:value="${o.id}">
									<button class="btn btn-danger" type="submit" name="deleteOrder">Delete</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-scripts"></div>

</body>

</html>
